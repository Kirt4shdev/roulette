services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: quiz_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quiz_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - quiz_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quiz_backend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/quiz_db
      ADMIN_TOKEN: ${ADMIN_TOKEN:-admin_secret_token_change_in_production}
      NODE_ENV: development
      FRONTEND_URL: http://localhost
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quiz_network
    volumes:
      - ./questions:/app/questions:ro
    restart: unless-stopped
    command: sh -c "sleep 5 && npm run migrate && npm run seed && npm start"

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quiz_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - quiz_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  quiz_network:
    driver: bridge

